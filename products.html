<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,maximum-scale=1,minimum-scale=1"
    />
    <title>Mobile UI</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="flex action-bar">
          <a href="category.html"><span class="las la-angle-left"></span></a>
          <div class="info">
            <h2>Personal Care</h2>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="products-wrapper section-wrapper">
        <div class="products">
          <div class="product">
            <div
              class="prod-img"
              style="background-image: url(img/sani.webp)"
            ></div>
            <h3 class="prod-title">
              <a href="product.html">Herb Sanitizer</a>
            </h3>
            <small>100 ml</small>
            <h4 class="prod-price">Rs.200</h4>

            <button class="to-cart-btn">
              <span class="las la-plus"></span>
            </button>
          </div>
          <div class="product">
            <div
              class="prod-img"
              style="background-image: url(img/maskicon.webp)"
            ></div>
            <h3 class="prod-title"><a href="product.html">Mask Box</a></h3>
            <small>100pcs</small>
            <h4 class="prod-price">Rs.300</h4>

            <button class="to-cart-btn">
              <span class="las la-plus"></span>
            </button>
          </div>
          <div class="product">
            <div
              class="prod-img"
              style="background-image: url(img/glouse.webp)"
            ></div>
            <h3 class="prod-title"><a href="product.html">Glouse Pack</a></h3>
            <small>50pcs</small>
            <h4 class="prod-price">Rs.150</h4>

            <button class="to-cart-btn">
              <span class="las la-plus"></span>
            </button>
          </div>
          <div class="product">
            <div
              class="prod-img"
              style="background-image: url(img/detol.webp)"
            ></div>
            <h3 class="prod-title">
              <a href="product.html">Detol Sanitizer</a>
            </h3>
            <small>150ml</small>
            <h4 class="prod-price">Rs.420</h4>

            <button class="to-cart-btn">
              <span class="las la-plus"></span>
            </button>
          </div>
          <div class="product">
            <div
              class="prod-img"
              style="background-image: url(img/handwash.webp)"
            ></div>
            <h3 class="prod-title">
              <a href="product.html">Handwash Bottle</a>
            </h3>
            <small>150ml</small>
            <h4 class="prod-price">Rs.230</h4>

            <button class="to-cart-btn">
              <span class="las la-plus"></span>
            </button>
          </div>
          <div class="product">
            <div
              class="prod-img"
              style="background-image: url(img/tissue.webp)"
            ></div>
            <h3 class="prod-title">
              <a href="product.html">Antibacterial Tissues </a>
            </h3>
            <small>100pcs</small>
            <h4 class="prod-price">Rs.350</h4>

            <button class="to-cart-btn">
              <span class="las la-plus"></span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="bottom-nav">
      <div class="bottom-inner">
        <div class="bottom-main">
          <div class="nav-items">
            <div class="nav-item">
              <span class="las la-home"></span>
              <p>Home</p>
            </div>
            <div class="nav-item">
              <span class="las la-shopping-bag"></span>
              <p>Order</p>
            </div>
          </div>
          <div class="nav-item-main">
            <div>
              <span class="las la-shopping-cart"></span>
            </div>
          </div>
          <div class="nav-items">
            <div class="nav-item">
              <span class="las la-gift"></span>
              <p>Offer</p>
            </div>
            <div class="nav-item">
              <span class="las la-ellipsis-h"></span>
              <p>More</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
