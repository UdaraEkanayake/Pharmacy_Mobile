<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,maximum-scale=1,minimum-scale=1"
    />
    <title>Mobile UI</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-header">
      <div class="flex">
        <a href="page-index.html"><span class="las la-angle-left"></span></a>
      </div>
      <div
        class="product-img"
        style="background-image: url(img/user.webp)"
      ></div>
    </div>

    <main>
      <div class="product-details section-wrapper">
        <h2>Saman Perera</h2>
        <small>Age : 31</small>
      </div>

      <div class="product-desc section-wrapper">
        <div class="flex">
          <h3>Details</h3>
        </div>
        <div class="description">
          <ul>
            <li>Gender : Male</li>
            <li>Fever type : Virus</li>
            <li>Illness : The common cold</li>
            <li>Symptoms : Cough , Headache , Inappetence</li>
            <li>
              Medicine : Diphenhydra mine , Dextromethor phan , Panadol ,
              Cetirizine
            </li>
          </ul>
        </div>
      </div>
    </main>

    <div class="bottom-nav">
      <div class="bottom-inner">
        <div class="bottom-main">
          <div class="nav-items">
            <div class="nav-item">
              <span class="las la-home"></span>
              <p>Home</p>
            </div>
            <div class="nav-item">
              <span class="las la-shopping-bag"></span>
              <p>Order</p>
            </div>
          </div>
          <div class="nav-item-main">
            <div>
              <span class="las la-shopping-cart"></span>
            </div>
          </div>
          <div class="nav-items">
            <div class="nav-item">
              <span class="las la-gift"></span>
              <p>Offer</p>
            </div>
            <div class="nav-item">
              <span class="las la-ellipsis-h"></span>
              <p>More</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
